<div class="d-flex flex-column flex-root">
	<div class="d-flex flex-column flex-lg-row flex-column-fluid">
		<div class="d-flex flex-column flex-lg-row-auto bg-primary w-xl-600px positon-xl-relative">
			<div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
				<div class="d-flex flex-row-fluid flex-column text-center p-5 p-lg-10 pt-lg-20">
					<a href="index.html" class="py-2 py-lg-20">
						<img alt="Logo" src="assets/media/logos/logo-ellipse.svg" class="h-60px h-lg-70px" />
					</a>
					<h1 class="d-none d-lg-block fw-bold text-white fs-2qx pb-5 pb-md-10">{{ title }}</h1>
					<p class="d-none d-lg-block fw-semibold fs-2 text-white">
						Plan your blog post by choosing a topic creating <br />an outline and checking facts
					</p>
				</div>
				<div
					class="d-none d-lg-block d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"
					style="background-image: url(assets/media/illustrations/sigma-1/17.png)"
				></div>
			</div>
		</div>

		<div class="d-flex flex-column flex-lg-row-fluid py-10">
			<div class="d-flex flex-center flex-column flex-column-fluid">
				<div class="w-lg-600px p-10 p-lg-15 mx-auto">
					<form
						class="form w-100"
						novalidate="novalidate"
						data-kt-redirect-url="authentication/sign-in/basic.html"
						id="kt_sign_up_form"
					>
						<div class="mb-10 text-center">
							<h1 class="text-gray-900 mb-3">Create an Account</h1>
							<div class="text-gray-500 fw-semibold fs-4">
								Already have an account? <a routerLink="/login" class="link-primary fw-bold">Sign in here</a>
							</div>
						</div>

						<button type="button" class="btn btn-light-primary fw-bold w-100 mb-10">
							<img alt="Logo" src="assets/media/svg/brand-logos/google-icon.svg" class="h-20px me-3" />Sign in with
							Google
						</button>

						<div class="d-flex align-items-center mb-10">
							<div class="border-bottom border-gray-300 mw-50 w-100"></div>
							<span class="fw-semibold text-gray-500 fs-7 mx-2">OR</span>
							<div class="border-bottom border-gray-300 mw-50 w-100"></div>
						</div>

						<div class="row fv-row mb-7">
							<div class="col-xl-6">
								<label class="form-label fw-bold text-gray-900 fs-6">First Name</label>
								<input
									class="form-control form-control-lg form-control-solid"
									type="text"
									placeholder=""
									name="first-name"
									autocomplete="off"
								/>
							</div>

							<div class="col-xl-6">
								<label class="form-label fw-bold text-gray-900 fs-6">Last Name</label>
								<input
									class="form-control form-control-lg form-control-solid"
									type="text"
									placeholder=""
									name="last-name"
									autocomplete="off"
								/>
							</div>
						</div>

						<div class="fv-row mb-7">
							<label class="form-label fw-bold text-gray-900 fs-6">Email</label>
							<input
								class="form-control form-control-lg form-control-solid"
								type="email"
								placeholder=""
								name="email"
								autocomplete="off"
							/>
						</div>

						<div class="mb-10 fv-row" data-kt-password-meter="true">
							<div class="mb-1">
								<label class="form-label fw-bold text-gray-900 fs-6">Password</label>
								<div class="position-relative mb-3">
									<input
										class="form-control form-control-lg form-control-solid"
										type="password"
										placeholder=""
										name="password"
										autocomplete="off"
									/>
									<span
										class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2"
										data-kt-password-meter-control="visibility"
									>
										<i class="ki-duotone ki-eye-slash fs-2"></i>
										<i class="ki-duotone ki-eye fs-2 d-none"></i>
									</span>
								</div>

								<div class="d-flex align-items-center mb-3" data-kt-password-meter-control="highlight">
									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2"></div>
									<div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px"></div>
								</div>
							</div>

							<div class="text-muted">Use 8 or more characters with a mix of letters, numbers & symbols.</div>
						</div>

						<div class="fv-row mb-5">
							<label class="form-label fw-bold text-gray-900 fs-6">Confirm Password</label>
							<input
								class="form-control form-control-lg form-control-solid"
								type="password"
								placeholder=""
								name="confirm-password"
								autocomplete="off"
							/>
						</div>

						<div class="fv-row mb-10">
							<label class="form-check form-check-custom form-check-solid form-check-inline">
								<input class="form-check-input" type="checkbox" name="toc" value="1" />
								<span class="form-check-label fw-semibold text-gray-700 fs-6"
									>I Agree <a href="#" class="ms-1 link-primary">Terms and conditions</a>.</span
								>
							</label>
						</div>

						<div class="text-center">
							<button type="button" id="kt_sign_up_submit" class="btn btn-lg btn-primary">
								<span class="indicator-label">Submit</span>
								<span class="indicator-progress"
									>Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span
								></span>
							</button>
						</div>
					</form>
				</div>
			</div>

			<div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
				<div class="d-flex flex-center fw-semibold fs-6">
					<a href="https://keenthemes.com" class="text-muted text-hover-primary px-2" target="_blank">About</a>
					<a href="https://devs.keenthemes.com" class="text-muted text-hover-primary px-2" target="_blank">Support</a>
					<a
						href="https://themes.getbootstrap.com/product/craft-bootstrap-5-admin-dashboard-theme"
						class="text-muted text-hover-primary px-2"
						target="_blank"
						>Purchase</a
					>
				</div>
			</div>
		</div>
	</div>
</div>
