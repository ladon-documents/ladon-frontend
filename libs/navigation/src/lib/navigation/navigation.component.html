<nav role="navigation" class="navbar flex-col h-screen items-start border-r">
	<a class="btn btn-ghost" id="logo">
		<img src="svg/ladon-slogan.svg" alt="Ladon Slogan Logo" />
	</a>

	<div class="grow self-stretch flex-col items-start">
		<nav class="grow self-stretch">
			<ul class="menu menu-md menu-vertical w-full">
				@for (item of mainMenu(); track $index) {
				<li [ngStyle]="{ '--order': item.index, order: 'var(--order)' }">
					<a (click)="invokeItem(item)">
						@if (item.icon) {
						<ng-icon [name]="item.icon"></ng-icon>
						}
						<span>{{ item.label }}</span>
					</a>
				</li>
				}
			</ul>
		</nav>

		<div class="dropdown dropdown-top dropdown-start p-5">
			<div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
				<div class="w-10 rounded-full ring-primary ring ring-offset-2">
					<img
						alt="Tailwind CSS Navbar component"
						src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
					/>
				</div>
			</div>
			<ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box shadow">
				@for (item of subMenu(); track $index) {
				<li [ngStyle]="{ '--order': item.index, order: 'var(--order)' }">
					<a (click)="invokeItem(item)">
						@if (item.icon) {
						<ng-icon [name]="item.icon"></ng-icon>
						}
						{{ item.label }}</a
					>
				</li>
				}
			</ul>
		</div>
	</div>

	<a class="btn btn-ghost px-5 font-normal text-red-800">
		<ng-icon name="heroArrowRightStartOnRectangle"></ng-icon>
		<span>Logout</span>
	</a>
</nav>
