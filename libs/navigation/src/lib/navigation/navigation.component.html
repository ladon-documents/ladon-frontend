<nav role="navigation" class="navbar flex-col h-screen items-start border-r">
	<a class="btn btn-ghost" id="logo">
		<img src="svg/ladon-slogan.svg" alt="Ladon Slogan Logo" />
	</a>

	<div class="grow self-stretch flex-col items-start">
		<nav class="grow self-stretch">
			<ul class="menu menu-md menu-vertical w-full">
				@for (item of mainMenu(); track $index) {
				<li>
					<a>
						@if (item.icon) {
						<svg
							class="w-5"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="none"
							stroke-width="1.5"
							stroke="currentColor"
							className="size-6"
						>
							<path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
						</svg>
						}
						<span>{{ item.label }}</span>
					</a>
				</li>
				}
			</ul>
		</nav>

		<div class="dropdown dropdown-top dropdown-start p-5">
			<div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
				<div class="w-10 rounded-full ring-primary ring ring-offset-2">
					<img
						alt="Tailwind CSS Navbar component"
						src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
					/>
				</div>
			</div>
			<ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box shadow">
				@for (item of subMenu(); track $index) {
				<li>
					<a>
						@if (item.icon) {
						<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="size-6">
							<path [attr.d]="item.icon" />
						</svg>
						}
						{{ item.label }}</a
					>
				</li>
				}
			</ul>
		</div>
	</div>

	<a class="btn btn-ghost px-5 font-normal text-red-800">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			fill="none"
			viewBox="0 0 24 24"
			stroke-width="1.5"
			stroke="currentColor"
			class="size-6"
		>
			<path
				stroke-linecap="round"
				stroke-linejoin="round"
				d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
			/>
		</svg>

		<span>Logout</span>
	</a>
</nav>
